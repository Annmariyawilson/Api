<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Countries</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
      integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Nunito:300,regular,500,600,700,800"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <header class="header-container">
      <div class="header-content">
        <h2 class="title">COUNTRIES</h2>
        <p class="theme-changer"><i class="fa-regular fa-moon"></i>&nbsp;&nbsp;Dark Mode</p>
      </div>
    </header>
    <main>
      <div class="search-filter-container">
        <div class="search-container">
          <i class="fa-solid fa-magnifying-glass"></i>
          <input type="text" placeholder="Search for a country..." aria-label="Search for a country" />
        </div>
        <select class="filter-by-region" aria-label="Filter by region">
          <option hidden>Filter by Region</option>
          <option value="Africa">Africa</option>
          <option value="America">America</option>
          <option value="Asia">Asia</option>
          <option value="Europe">Europe</option>
          <option value="Oceania">Oceania</option>
        </select>
      </div>
      <div class="countries-container"></div>
    </main>

    <footer class="footer-container">
      <div class="footer-content">
        <h3 class="footer-title">Follow Us</h3>
        <div class="social-icons">
          <a href="https://instagram.com" target="_blank" aria-label="Instagram" class="social-icon">
            <i class="fab fa-instagram"></i>
          </a>
          <a href="https://twitter.com" target="_blank" aria-label="Twitter" class="social-icon">
            <i class="fab fa-twitter"></i>
          </a>
          <a href="https://facebook.com" target="_blank" aria-label="Facebook" class="social-icon">
            <i class="fab fa-facebook-f"></i>
          </a>
          <a href="https://telegram.org" target="_blank" aria-label="Telegram" class="social-icon">
            <i class="fab fa-telegram-plane"></i>
          </a>
          <a href="https://youtube.com" target="_blank" aria-label="YouTube" class="social-icon">
            <i class="fab fa-youtube"></i>
          </a>
          <a href="https://github.com" target="_blank" aria-label="GitHub" class="social-icon">
            <i class="fab fa-github"></i>
          </a>
          <a href="https://whatsapp.com" target="_blank" aria-label="WhatsApp" class="social-icon">
            <i class="fab fa-whatsapp"></i>
          </a>
        </div>
        <p class="footer-text">&copy; 2024 COUNTRIES. All rights reserved.</p>
      </div>
    </footer>
    
  </body>
</html>
